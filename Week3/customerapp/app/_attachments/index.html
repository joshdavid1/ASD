<!DOCTYPE html>


<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Customer App</title>
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<meta http-equiv="cleartype" content="on">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
</head> 
<body> 
	<article data-role="page" id="main">

		<header data-role="header">
			<h1>CustomersApp</h1>
		</header>
		
		<p>Track your customer data</p>

		<section data-role="content">
			<ul data-role="listview">
				<li><a href="#addPage">Add</a></li>
				<li><a href="#viewPage">View</a></li>
			</ul>
		</section>

		<footer data-role="navbar">
			<p></p>
		</footer>

	</article>
	
	<article data-role="page" id="viewPage">
		
		<header data-role="header">
			<h1>Customer List</h1>
		</header>

		<section data-role="content">
			<button id="viewPCustomers">Show Personal Clients</button>
			<button id="viewBCustomers">Show Business Clients</button>
		</section>
		
		<section data-role="content">
			<ul id="listCustomers" data-role="listview" data-role="collapsible">
				
			</ul>
		</section>
		
		<section data-role="content">
			<button id="clearDB">Erase All Stored Customers</button>
		</section>

		<footer data-role="navbar">
			<a data-rel="back">Back</a>
		</footer>
	</article>
	
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
		<script src="jquery.couch.js"></script>
		<script src="main.js" type="text/javascript"></script> 
	</body>
</html>
